<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flexbox - Flex-shrink</title>

    <style>
        .flex-container{
            display: flex;
            max-width: 400px;
            border: 1px solid black;
            margin-bottom: 5px;
        }

        .item{
            margin: 5px;
            background-color: blanchedalmond;
            text-align: center;
            font-size: 26px;
        }
        .s-1{
            flex-shrink: 1;
        }

        .fg-1{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <p>Shrink 1</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">aaa</div>
        <div class="item s-1 fg-1">b</div>
        <div class="item s-1 fg-1">cccc</div>
        <div class="item s-1 fg-1">dd</div>
        <div class="item s-1 fg-1">eeeeeee</div>
    </div>
</body>
</html>
